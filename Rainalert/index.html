<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-umbrella-fill" style="font-size: 24px; margin-right: 10px;"></i>
                RainAlertKIT
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">ホーム</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#features">機能</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#pricing">料金</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">お問い合わせ</a>
                    </li>
                </ul>
            </div>
        </div>

    <div class="image-container img-thumbnail">

        <div class="header">
            <h1>RainAlertKanazawa</h1>
            <p><strong>「やべっ！傘忘れた！」と二度と言わせません。</strong></p>
            <p><strong>最強のAndroidアプリここに爆誕。</strong></p>
        </div>
        <div id="features" class="features-section text-center">
            <h1>～アプリの機能についての紹介～</h1>
            <!-- ボタンとモーダルを追加 -->
            <button type="button" class="btn btn-primary my-2" data-bs-toggle="modal" data-bs-target="#featureModal1">
                通知機能について！
            </button>
            <button type="button" class="btn btn-primary my-2" data-bs-toggle="modal" data-bs-target="#featureModal2">
                todo機能について！
            </button>
        </div>

        <!-- モーダル1 -->
        <div class="modal fade" id="featureModal1" tabindex="-1" aria-labelledby="featureModal1Label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="featureModal1Label">通知機能について</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        機能1の詳細情報。
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- モーダル2 -->
        <div class="modal fade" id="featureModal2" tabindex="-1" aria-labelledby="featureModal2Label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="featureModal2Label">todo機能について</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        機能2の詳細情報。
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="pricing" class="pricing-section text-center">
            <div class="box">
                <h1>料金</h1>
                <p>月額500円で全ての機能をご利用する事が出来ます。</p>
            </div>
        </div>

            <div class="box">
                <h1>お問い合わせ</h1>
                <p>ご質問やお問い合わせは以下のメールアドレスまでお願いします。</p>
                <p><a href="mailto:c1204041@st.kanazawa-it.ac.jp">c1204041@st.kanazawa-it.ac.jp</a></p>
